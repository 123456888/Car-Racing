<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/img1.png" type="image/icon type">
    <link rel="stylesheet" href="/components/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Car Driving</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class=" col-8 carGame">
                <div class="carGame-one d-flex justify-content-center">
                    <img src="/images/img9.png" class="line" id="line">
                </div>
                <div class="carThree">
                    <img src="/images/img12.png" class="carThree" id="carThree">
                </div>
                <div class="carOne">
                    <img src="/images/img11.png" class="carOne" id="carOne">
                </div>
                <div class="over text-center">
                    <h2 class="over" id="over">GAME OVER</h2>
                    <p id="scoring" class="scoring"></p>
                </div>
            </div>
            <div class="col-4 text-center col-two">
                <div class="col-one border mt-5">
                    <h2 class="mt-3 fw-bold text-white">Your Score</h2>
                    <p id="counting" class="score">0</p>
                    <button class="btn-one btn btn-danger mb-4 fw-bold" onclick="location.reload()">RESTART</button>
                </div>
            </div>
        </div>
        <div class="gameArea"></div>
    </div>
    <script src="code.js"></script>
</body>

</html>
